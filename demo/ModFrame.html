<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>ModFrame - Demo</title>
    <link rel="stylesheet" href="assets/themes/standard.less" />
    <link href="assets/third-party/prism.css" rel="stylesheet" />
    <script src="assets/loader/esl.js"></script>

    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script src="assets/third-party/prism.js"></script>
    <script src="assets/third-party/jquery-1.9.1.min.js"></script>

    <script src="assets/demo.js"></script>
</head>
<body>
    <h1>ModFrame</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>ModFrame</h2>
            <section class="intro">
                <p>ModFrame with input。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <div class="float-left" data-ui="type:ModFrame;id:mfName;value:@value;labelText:@value;skin:hoverable;width:280;">
                        <div class="gr-mod-name-cnt">
                            <input name="name" type="text"
                                title="名称" data-ui="type:TextBox;id:txtInputName;width:150;height:20;"
                                maxlength="30" class="mod-long-text" /> 
                            <span class="hint validate-info">30字符以内</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="intro">
                <p>ModFrame with select。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <div class="float-left" data-ui="type:ModFrame;id:mfName1;value:@value;labelText:@value;skin:hoverable;width:280;">
                        <div class="gr-mod-name-cnt">
                            <div name="name" type="text"
                                title="名称" data-ui="type:Select;id:selectName;width:150;"
                                maxlength="30" class="mod-long-text" /></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'ModFrame',
                'esui/TextBox',
                'esui/Select'
            ],
            function (ui, ModFrame) {
                //window.ui = ui;
                var controls = ui.init();
                var value;
                for (var i = 0; i < controls.length; i++) {
                    var control = controls[i];
                    var inputControl = control.getInputControl();
                    if (control.id === 'mfName1') {
                        inputControl.setProperties({
                            datasource: [
                                {
                                    name: 'aaaa', value: '11'
                                },
                                {
                                    name: 'bbbb', value: '22'
                                },
                                {
                                    name: 'cccc', value: '33'
                                }
                            ],
                            value: '22'
                        }); 
                        control.setProperties({labelText: 'bbbb'});
                    }
                    else if (control.id === 'mfName') {
                        inputControl.setProperties({
                            value: '测试测试'
                        });
                        control.setProperties({labelText: '测试测试'}); 
                    }
                }
            }
        );
        
    </script>
</body>
</html>
