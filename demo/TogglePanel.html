<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>TogglePanel - Demo</title>
    <link rel="stylesheet" href="assets/themes/standard.css" />
    <link href="assets/third-party/prism.css" rel="stylesheet" />
    <script src="assets/loader/esl.js"></script>

    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script src="assets/third-party/prism.js"></script>
    <script src="assets/third-party/jquery-1.9.1.min.js"></script>

    <script src="demo.js"></script>
</head>
<body>
    <h1 id="branding">Toggle Panel</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>下拉选择控件</h2>
            <section class="intro">
                <p>下拉选择</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example ui-demo-light-stage" id="container">
                    <div class="row">
                        <div
                            data-ui-type="TogglePanel"
                            data-ui-position="fixed">
                            <button class="ui-button">Panel</button>
                            <div>
                                test
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div
                            data-ui-type="TogglePanel">
                            <button class="ui-button">Panel</button>
                            <div>
                                test
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'ub-ria-ui/TogglePanel'
            ],
            function (ui) {
                ui.init(document.body);
            }
        );
    </script>
</body>
</html>
