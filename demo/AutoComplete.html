<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Carousel - Demo</title>
    <link rel="stylesheet" href="assets/themes/standard.css" />
    <link href="assets/third-party/prism.css" rel="stylesheet" />
    <script src="assets/loader/esl.js"></script>

    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script src="assets/third-party/prism.js"></script>
    <script src="assets/third-party/jquery-1.9.1.min.js"></script>

    <script src="demo.js"></script>
</head>
<body>
    <h1>Carousel</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>AutoComplete</h2>
            <section class="intro">
                <p>Input AutoComplete。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <input data-ui-type="TextBox"
                           data-ui-mode="text"
                           data-ui-id="test"
                           data-ui-extension-autocomplete-type="AutoComplete"
                    />
                </div>
            </section>

            <section class="intro">
                <p>TextLine AutoComplete。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <textarea data-ui-type="TextLine"
                           data-ui-id="test1"
                           data-ui-name="test1"
                           data-ui-extension-autocomplete-type="AutoComplete"
                    /></textarea>
                </div>
            </section>

            <section class="intro">
                <p>TextArea AutoComplete。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <textarea data-ui-type="TextBox"
                           data-ui-mode="text"
                           data-ui-id="test2"
                           data-ui-extension-autocomplete-type="AutoComplete"
                           data-ui-extension-autocomplete-firechar="{"
                           style="height:200px"
                    ></textarea>
                </div>
            </section>

            <section class="intro">
                <p>TextArea AutoComplete(split by ' ')。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <textarea data-ui-type="TextBox"
                           data-ui-mode="text"
                           data-ui-id="test3"
                           data-ui-extension-autocomplete-type="AutoComplete"
                           data-ui-extension-autocomplete-firechar="{"
                           data-ui-extension-autocomplete-splitchar=" "
                           style="height:200px"
                    ></textarea>
                </div>
            </section>

            <section class="intro">
                <p>TextArea AutoComplete with mock ajax(split by ',', fire by '{')。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example" id="container">
                    <textarea data-ui-type="TextBox"
                           data-ui-mode="text"
                           data-ui-id="test4"
                           data-ui-extension-autocomplete-type="AutoComplete"
                           data-ui-extension-autocomplete-firechar="{"
                           data-ui-extension-autocomplete-splitchar=","
                           style="height:200px"
                    ></textarea>
                </div>
            </section>
        </div>
    </div>
    <script>

        require(
            [
                'esui',
                'AutoComplete',
                'esui/TextLine'
            ],
            function (ui, AutoComplete) {
                window.ui = ui;
                var controls = ui.init();
                var data = ['abc','abcccc','{abcdef}','{adee}','{adddd}','{adeee}','bfaa','bfab','{bfffff}','{bfeeee}'];
                var control;
                var datasource;
                for (var i = 0; i < controls.length; i++) {
                    control = controls[i];
                    if (control.id === 'test4') {
                        datasource = function (req, res) {
                            setTimeout(function(){
                                res(data);
                            }, 800);
                        };
                    } else {
                        datasource = data;
                    }
                    controls[i].setProperties({
                        /*'datasource': ['abc','abcccc','abcdef','adee','adddd','adeee','bfffff','bfeeee'],*/
                        'datasource': datasource
                    });
                }
            }
        );
    </script>
</body>
</html>
