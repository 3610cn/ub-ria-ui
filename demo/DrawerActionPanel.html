<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<link rel="stylesheet" href="assets/demo.css"/>
<link rel="stylesheet" href="../src/css/main.css"/>
<script src="assets/esl.js"></script>
<script>
    require.config({
        'baseUrl': '../src',
        'paths': {},
        'packages': [
            {
                'name': 'ef',
                'location': '../dep/ef/3.1.0-beta.2/src',
                'main': 'main'
            },
            {
                'name': 'esui',
                'location': '../dep/esui/3.1.0-beta.3/src',
                'main': 'main'
            },
            {
                'name': 'etpl',
                'location': '../dep/etpl/3.0.0/src',
                'main': 'main'
            },
            {
                'name': 'mini-event',
                'location': '../dep/mini-event/1.0.2/src',
                'main': 'main'
            },
            {
                'name': 'moment',
                'location': '../dep/moment/2.7.0/src',
                'main': 'moment'
            },
            {
                'name': 'underscore',
                'location': '../dep/underscore/1.5.2/src',
                'main': 'underscore'
            },
            {
                'name': 'eoo',
                'location': '../dep/eoo/0.0.9/src',
                'main': 'oo'
            },
            {
                'name': 'esl',
                'location': '../dep/esl/1.2.0/src'
            },
            {
                'name': 'est',
                'location': '../dep/est/1.3.0/src'
            },
            {
                'name': 'er',
                'location': '../dep/er/3.1.0-beta.5/src',
                'main': 'main'
            }
        ]
    });
</script>
<button id="btn">展开抽屉</button>
<div data-ui-type="DrawerActionPanel" data-ui-id="panel" style="background: #007DB7"></div>

<script>
    require(['esui', 'DrawerActionPanel'], function (ui) {
        ui.init();
        document.getElementById('btn').onclick = function () {
            ui.get('panel').show();
        }
    });
</script>
</body>
</html>
